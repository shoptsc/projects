<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Application</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="budget.js" defer></script>


</head>
<body>
    <!-- <div class="container">
        <input class="budget" type="number" placeholder="enter number" >
        <p class="budget_output">$ 0</p>
        <button>calculate</button>
    </div> -->

    <div class="container">
        <h3>BUDGET APP</h3>

        <div class="content">

            <div class="flex-container">
                <div class="budget_card card border border-3 border-success">
                    <div class="card-body ">
                      <h5 class="card-title">Please Enter Your Budget</h5>
                      <input type="number" id="budget" class="p-2 border border-1 border-success rounded w-100">
                      <button class="calculate btn btn-light border-success text-success mt-3">Calculate</button>
                    </div>
                </div>
    
                <div class="expense_card left card border border-3 border-success">
                    <div class="card-body ">
                        <h5 class="card-title">Please Enter Your Expense</h5>
                        <input type="text" id="budget" class="expenses_title p-2 border border-1 border-success rounded w-100">
                      
                        <h5 class="card-title my-3">Please Enter Your Expenses Amount</h5>
                        <input type="number" id="budget" class="expenses_value p-2 border border-1 border-success rounded w-100">
                        <button class="add btn btn-light border-success text-success mt-3">Add Expenses</button>
                    </div>
                </div>
    
            </div>
    
            <div class="right_text">
    
                <div class="top_right">
                    <div class="right_1">
                        <h5>BUDGET</h5>
                        <div class="font_awesome text-secondary" ><i class="fa fa-money" aria-hidden="true"></i></div>
                        <h5 class="budget_output money text-success">$ 0</h5>
                    </div>
        
                    <div class="right_1">
                        <h5>EXPENSES</h5>
                        <div class="font_awesome text-secondary"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></div>
                        <h5 class="money text-danger" id='expense'>$ 0</h5>
                    </div>
        
                    <div class="right_1">
                        <h5>BALANCE</h5>
                        <div class="font_awesome text-secondary"><i class="fa fa-usd" aria-hidden="true"></i></div>
                        <h5 class="money text-dark" id="balance">$ 0</h5>
                    </div>
        
                </div>
    
                <div class="right top_left">
    
                    <div class="right_1">
                        <h5>Expense Title</h5>
                        <ul class="getExpense"></ul> 
                    </div>
    
                    <div class="right_1">
                        <h5>Expense Value</h5>
                        <ul class="getValue"></ul>
                    </div>
    
                    <div class="right_1">
                        <h5>Edit/Delete</h5>
                        <ul class="getIcon"></ul>
                    </div>

                </div>
    
            </div>
    
        </div>
        
       
    </div>


</body>





<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
